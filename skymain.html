    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;

        }

        main {
            flex: 1;

            align-items: center; /* Center content horizontally */

        table {

        th, td {

            text-align: center;
        }

        th {

            color: #fff;
        }

        }

        footer {

            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .sidebar {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background-color: #333;
            color: #fff;
            left: 0;
        }

        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {

}

	    @media only screen and (max-width: 600px) {

}
