<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Rules</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
	    

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }
		
	.back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #ff69b4;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
      

        h1 {
            color: white;
        }

        h2 {
            color: #4285f4;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

	     table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
	<button class="back-btn" onclick="goBack()">返回</button>
    </header>

	     <main>
        <!-- Content goes here -->
        <h2>欢迎加入>>光遇✨遠距離的羈絆</h2>
        <p>这是一个能聊天，交友等等的微信群组。</p>

        <table>
            <thead>
                <tr>
                    <th>群管理</th>
                    <th>照片</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>眠</td>
                    <td><img src="leader1.jpg" alt="群主">群主</td>
                </tr>
                <tr>
                    <td>糖糖</td>
                    <td><img src="leader2.jpg" alt="管理员">管理员</td>
                </tr>
                <tr>
                    <td>可乐</td>
                    <td><img src="cola.jpg" alt="管理员">管理员</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
<script>
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</html>
