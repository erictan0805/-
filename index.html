<!DOCTYPE html>

<head>

    <title>Group Rules</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #ff69b4;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .sidebar {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background-color: #333;
            color: #fff;
            left: 0;
        }

        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .open-btn, .close-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
        }
    </style>
</head>
