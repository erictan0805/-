<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Rules</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #ff69b4;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .sidebar {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background-color: #333;
            color: #fff;
            left: 0;
        }

        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .open-btn, .close-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <button class="open-btn" onclick="openNav()">☰ Open Sidebar</button>
    <h1>欢迎加入！！</h1>
    <p>以下是群组公告及群规</p>
</header>

<div class="sidebar" id="mySidebar">
    <button class="close-btn" onclick="closeNav()">×</button>
    <a href="skymain.html" onclick="showPage('群主及管理')">群主及管理</a>
    <a href="game_info.html" onclick="showPage('游戏资讯')">游戏资讯</a>
    <a href="post.html" onclick="showPage('群组加入')">群组加入</a>
    <a href="skypiano.html" onclick="showPage('光遇钢琴')">光遇钢琴</a>
    <a href="height.html" onclick="showPage('身高测量')">身高测量</a>
</div>

<main>
    <h2>本群</h2>
    <p><b>可交易 处关系 请私下解决 需谨慎</b></p>
    <!-- rest of your content -->
</main>

<script>
    function goBack() {
        window.history.back();
    }

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    // Additional functions if needed

</script>

</body>
</html>
