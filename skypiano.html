<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>光遇钢琴</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #3498db;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        h1 {
            margin: 0;
        }

        main {
            flex: 1;
            padding: 20px;
            width: 80%;
            text-align: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="goBack()">Back</button>
        <h1>光遇钢琴</h1>
    </header>
    <main>
        <p>点击以下链接跳转至 Sky Piano</p>
        <ul>
            <li><a href="https://tokisakiyuu.github.io/skypiano/" target="_blank">点我跳转</a></li>
        </ul>
        <img src="piano.png" alt="Sky Piano Image">
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
