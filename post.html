<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        h1 {
            color: #4285f4;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #4285f4;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        main {
            flex: 1;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4285f4;
            color: #fff;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="goBack()">返回</button>
        <h1>欢迎使用以下二维码加入群组</h1>
    </header>

    <main>
        <img class="qr-code" src="skyqr.jpg" alt="群组QR">
        <p>如qr使用不了，可自行添加以下管理员或群主联系他们邀请您加入</p>
        <h2>群主及管理员</h2>
        <table>
            <thead>
                <tr>
                    <th>名字</th>
                    <th>微信号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>眠</td>
                    <td>klsj_0411</td>
                </tr>
                <tr>
                    <td>糖糖</td>
                    <td>quinnn26</td>
                </tr>
                <tr>
                    <td>可乐</td>
                    <td>erict0805</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
