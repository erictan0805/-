<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-button {
      position: fixed;
      top: 20px;
      cursor: pointer;
      width: 50px;
      height: 50px;
    }

    #loginLink {
      text-align: center;
      margin-top: 10px;
    }

    #loginLink a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend><h2>账户注册</h2></legend>
    <form id="registrationForm">
      <label for="username">名字:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email(没有可自行跳过）:</label>
      <input type="email" id="email" name="email">

      <label for="phone">手机号码:</label>
      <input type="tel" id="phone" name="phone" required>
	  <label for="gender">性别:</label>
      <select  id="gender" name="gender" required>
	  <option value="Male">帅哥</option>
	  <option value="Female">美女</option></select>
	  <label for="age">年龄:</label>
      <input type="number" id="age" name="age" min="1" required>
	  <br></br>
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">确认密码:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">注册</button>
    </form>
  </fieldset>

  <div id="loginLink">
    <p>已经有账户了？ <a href="skylogin.html">点我登录</a>。</p>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('phone', phone);
      var password = document.getElementById('password').value;
	  localStorage.setItem('password',password);
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Password and Confirm Password do not match.');
        return;
      }

      alert('注册成功!\nUsername: ' + username + '\nEmail: ' + email +'欢迎' + gender + '加入！');

      window.location.href = 'skylogin.html';
    });
  </script>
</body>
</html>
